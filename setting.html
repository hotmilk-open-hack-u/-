<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>ちえぴったん | アカウント設定</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/setting.css">
		<link rel="stylesheet" href="./css/common.css">
	</head>
	<body>
		<script src="./js/jquery.min.js"></script>
		<script src="./js/jquery-ui.min.js"></script>
		<script src="./js/vue.min.js"></script>
		<script src="./js/setting-change-icon.js"></script>
		<script src="./js/setting.js"></script>
		<header role="banner">
		  <nav class="navbar navbar-default">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle no-margin no-border pull-left clearfix">
				<a href="" class="icon-notice" aria-hidden="true"></a>
			  </button>
			  <a href="#" class="navbar-brand"></a>
			  <button type="button" class="navbar-toggle no-margin no-border">
				<a href="" class="icon-search" aria-hidden="true"></a>
			  </button>
			  <button type="button" class="navbar-toggle no-margin no-border">
				<a href="" class="icon-ticket" aria-hidden="true"></a>
			  </button>
			</div>
		  </nav>
		</header>
		<div id="main">
		<div class="bg_white">
			<form role="form" id="form">
				<div class="container">
					<h6 class="text-center"><label for="ticketTitle">アカウント設定</label></h6>
                    <div class="form-group">
                        <label class="blue-font" for="header_img">ヘッダー画像</label>
					<!--	<input type="file" name="select_file" id="select_file">
						<label id="file_icon" for="select_file"></label> -->
					</div>
                    <div class="form-group">
                        <label class="blue-font" for="account_img">アカウント画像</label>
					<div>
	                <!--    <input type="file" name="select_file" id="select_file">
    	                <label id="file_icon" for="select_file"></label> -->
					<div class="clearfix form-group">
						<img id="thumbnail_icon" class="pull-left" src="{{userinfo.profile_img_url}}" alt="default-icon"></img>
					</div>
					<div class="form-group">
						<label class="blue-font" for="user-name">ユーザーネーム</label>
						<input type="text" class="form-control blue-font" id="user-name" value={{userinfo.username}}>
                    </div>
					<div class="form-group">
						<label class="blue-font" for="last_first_name">姓名</label>
						<input type="text" class="form-control blue-font" id="last-name" value={{userinfo.last_name}}>
						<input type="text" class="form-control blue-font" id="first-name" value={{userinfo.first_name}}>
					</div>
					<div class="form-group">
					<label class="blue-font" for="sex">性別</label>
						<div class="row">
							<div class="col-xs-5 col-sm-5 col-md-5 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
								<input type="radio" name="select_sex" id="male">
								<label for="male" name="male_box" id="male_box">
									<img id="male_icon" src="./img/icon/male.png">
								</label>
							</div>
							<div class="col-xs-5 col-sm-5 col-md-5">
								<input type="radio" name="select_sex" id="female">
								<label for="female" name="female_box" id="female_box">
									<img id="female_icon" src="./img/icon/female.png">
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="blue-font" for="mail-address">メールアドレス</label>
						<input type="text" class="form-control blue-font" id="mail-address" value={{userinfo.email}}>
					</div>
					<div class="form-group">
						<label class="blue-font" for="profile_text">自己紹介</label>
						<textarea class="form-control blue-font" id="profile_text" rows="6" cols="40" wrap="soft" value={{userinfo.introduction}}></textarea>
					</div>
				</div>
			</form>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<button id="profile-button" type="button"><strong>完了</strong></button>
				</div>
			</div>
		</div>
		<div class="bg_white">
			<div class="container">
				<h6 class="text-center"><label for="ticketTitle">得意ジャンル選択</label></h6>
				<div class="tag color-blue" v-for="tag in userinfo.tags">{{tag.name}}</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<button id="tag-button" type="button"><strong>変更する</strong></button>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
