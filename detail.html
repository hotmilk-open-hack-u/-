<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ちえぴったん</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/ticket-detail.css">
		<link rel="stylesheet" href="./css/common.css"> 
	</head>
	<body>
		<script src="./js/common.js"></script>
		<script src="./js/jquery.min.js"></script>
		<script src="./js/ticket_detail/receive-ticket.js"></script>
		<header role="banner">
			<nav class="navbar navbar-default">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle no-margin no-border pull-left clearfix">
						<a href="" class="icon-notice" aria-hidden="true"></a>
					</button>
					<a href="#" class="navbar-brand"></a>
					<button type="button" class="navbar-toggle no-margin no-border">
						<a href="" class="icon-search" aria-hidden="true"></a>
					</button>
					<button type="button" class="navbar-toggle no-margin no-border">
						<a href="" class="icon-ticket" aria-hidden="true"></a>
					</button>
				</div>
			</nav>
		</header>
		<div id="ticketpage">
			<div class="row clearfix marginbottom10px">
				<div class="col-xs-6 col-sm-6 col-md-6">
					<img id="thumbnail" class="pull-right" src="./img/icon/thumbnail.png" alt="thumbnail">
				</div>
				<div class="userinformation col-xs-6 col-sm-6 col-md-6">
					<p id="name">名前</p>
					<p id="username">username</p>
					<strong>★ </strong>
					<strong>☆ </strong>
				</div>
			</div>
				<!--ここまでユーザー情報-->

			<div id="ticketTitle" class="container">
				<div class="clearfix"> 
					<img src="./img/icon/beginner.png" class="pull-right beginner_icon" alt="beginner">
				</div>
				<h3 id="mainticket_title" class="text-center">
					<strong>タイトル</strong>
				</h3>
				<div class="clearfix">
					<img src="./img/icon/like.png" class="pull-right like_icon" alt="like">
				</div>
			</div>

				<!-- ここまでチケットのタイトル -->

			<div id="ticketdetail" class="container">
				<div class="form-group">
					<h6 class="text-center"><label for="ticketContent">教えて欲しい内容</label></h6>
					<p class="blue-font">チケット内容</p>
					<button type="button" class="teach_button" onclick="location.href='./request.html?ticket_id='">
						<strong>教える！</strong>
					</button>
				</div>
				<hr>
				<h6 class="text-center"><label for="ticketInformation">希望事項</label></h6>
				<div class="blue-font row clearfix marginbottom10px">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<p class="blue-font pull-right">希望料金</p>
						<img id="price" class="pull-right" src="./img/icon/price.png" alt="money">
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<p id="hope_price_time">price/time</p>
					</div>
				</div>
				<div class="blue-font row clearfix marginbottom10px">
					<div class="col-xs-6 col-sm-6 col-md-6 blue-font">
						<p class="pull-right">所要時間</p>
						<img id="time" class="pull-right" src="./img/icon/time.png" alt="money">
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<p id="hope_time">time/h</p>
					</div>
				</div>
				<div class="blue-font row clearfix marginbottom10px">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<p class="pull-right">希望場所</p>
						<img id="location" class="pull-right" src="./img/icon/location.png" alt="money">
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<p ="hope_location">location</p>
					</div>
				</div>
				<hr>
					<!-- ここまで希望事項 -->

				<h6 class="text-center"><label for="ticketTag">タグ</label></h6>
				<div id="taglist">
					<div class="tag color-blue">一発芸</div>
					<div class="tag color-blue">一発芸</div> 
				</div>
			</div>
			<div class="ticket">
				<a href="#" class="no-decoration">
					<div class="ticket-image">
						<div class="new"></div>
						<img src="img/ticket.jpg" alt="ticket image">
					</div>
					<div class="ticket-detail">
						<h5 class="no-margin hide-overflow">
							<strong class="title">飲み会で使える一発芸教えて！</strong>
						</h5>
						<ul class="list-inline color-blue-dark">
							<li class="price icon-inline-price">500円</li>
							<li class="time icon-inline-time">0.5h</li>
							<li class="location icon-inline-location">Skype, 新宿</li>
						</ul>
						<footer class="clearfix">
							<p class="user pull-left">
								<img src="img/user-icon.jpg" alt="user icon" class="img-circle">
								<strong class="user-name">アカウント名</strong>
							</p>
							<span class="like icon-inline-like pull-right color-red">1</span>
						</footer>
					</div>
				</a>
			</div>
			<a href="" class="pull-right">もっとみる</a>
		</div>
	</body>
</html>
