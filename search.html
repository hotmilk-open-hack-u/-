<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/header.css">

  <style>
    .search {
      background-color: #fff;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .no-margin {
      margin: 0 !important;
    }

    .no-border {
      border: 0 !important;
    }

    .no-vertical {
      vertical-align: inherit;
    }

    .filter {
      border-radius: 0 !important;
      padding: 4px 10px 4px 15px;
    }

    .icon-inline-filter-i {
      margin: 0;
    }

    .btn {
      font-size: inherit;
    }

    .inline-btn {
      display: inline-block;
      padding: 1px 1.5em;
      width: 6em;
    }

    dl {
      margin: 5px;
    }

    .dropdown-menu li a {
      display: block;
      padding: 3px 20px;
      margin: 5px 0;
      clear: both;
      font-weight: 400;
      line-height: 1.42857;
      white-space: nowrap;
      text-decoration: none;
    }

    .dropdown-menu .divider {
      margin: 5px 0;
    }

    .dropdown-menu {
      border: 0;
      padding: 0;
    }

    .dropdown-header {
      padding: 5px 5px;
    }

    .divider {
      padding: 0 !important;
    }

    .dropdown-header {
      font-size: inherit;
      color: #fff;
      background-color: #fae134;
    }

    dl.list dd div {
      display: inline-block;
      min-width: 12.5em;
    }

    dl.list dt {
      float: left;
      width: 5em;
      /*padding-bottom: 0; padding-right: 0;*/
    }

    dl.list dd {
      margin-left: 5em;
    }

    #searchField {
      width: 80%;
    }

    #template {
      display: none;
    }
  </style>
  <title>ちえぴったん | おしえてを探す</title>
</head>

<body>
    <div class="container" id="header">
        <div class="row" id="header-wrapper">
            <div class="col-xs-4 col-md-4 col-lg-4" id="icon-notice">
                <a href="home.html"><img src="img/icon/notice.png" alt="notice_icon" /></a>
            </div>
            <div class="col-xs-4 col-md-4 col-lg-4" id="logo-img">
                <div class="centering">
                    <a href="home.html"><img src="img/logo-02.png" alt="logo" /></a>
                </div>
            </div>
            <div class="col-xs-4 col-md-4 col-lg-4" id="icons">
                <a href="create.html"><img src="img/icon/ticket.png" alt="ticket_icon" /></a>
                <a href="search.html"><img src="img/icon/search.png" alt="search_icon" /></a>
            </div>
        </div>
    </div>
  <main class="container" id="main">
    <div class="search container">
      <div class="center-block">
        <input type="text" id="searchField" class="input-field color-blue-dark" placeholder="おしえてを探す">
        <!-- 検索ボタン -->
        <button id="searchbtn" type="button" class="btn color-blue-dark no-margin no-vertical no-border z-depth-0"><i class="glyphicon glyphicon-search"></i></button>
        <div id="filterMenu" class="dropdown pull-right">
          <button type="button" id="filterMenuBtn" class="btn color-yellow z-depth-0 filter icon-inline-filter-i dropdown-toggle">絞り込み</button>
          <ul class="dropdown-menu dropdown-menu-right">
            <li class="dropdown-header">検索条件</li>
            <li>
              <dl class="list">
                <dt>
                  <span class="icon-inline-gender h6 color-text-hint">性別</span>
                </dt>
                <dd>
                  <div id="selector-sex">
                    <button class="searchFilter btn color-yellow {{male ? 'icon-inline-male-i':'icon-inline-male-y bg-color-white text-color-yellow'}} z-depth-0 no-margin inline-btn" data-type="gender" data-val="1">男</button>
                    <button class="searchFilter btn color-yellow {{female ? 'icon-inline-female-i':'icon-inline-female-y bg-color-white text-color-yellow'}} z-depth-0 no-margin inline-btn" data-type="gender" data-val="2">女</button>
                  </div>
                </dd>
              </dl>
            </li>
            <li role="separator" class="divider"></li>
            <li>
              <dl class="list">
                <dt>
                  <span class="icon-inline-location-b h6 color-text-hint">場所</span>
                </dt>
                <dd>
                  <div id="selector-location">
                    <button class="searchFilter btn color-yellow {{online ? 'icon-inline-online-i':'icon-inline-online-y bg-color-white text-color-yellow'}} z-depth-0 no-margin inline-btn" data-type="location" data-val="1">
                      <span class="h6">オン</span>
                    </button>
                    <button class="searchFilter btn color-yellow {{offline ? 'icon-inline-offline-i':'icon-inline-offline-y bg-color-white text-color-yellow'}} z-depth-0 no-margin inline-btn" data-type="location" data-val="2">
                      <span class="h6">オフ</span>
                    </button>
                  </div>
                </dd>
              </dl>
            </li>
            <li role="separator" class="divider"></li>
            <li>
              <dl class="list">
                <dt>
                  <span class="icon-inline-skill h6 color-text-hint">スキル</span>
                </dt>
                <dd>
                  <div id="selector-skill">
                    <button class="searchFilter btn color-yellow {{beginner ? 'icon-inline-beginner-i':'icon-inline-beginner-y bg-color-white text-color-yellow'}} z-depth-0 no-margin inline-btn" data-type="skill" data-val="1">
                      <span class="h6">初心者</span>
                    </button>
                    <button class="searchFilter btn color-yellow {{veteran ? 'icon-inline-beginner-not-i':'icon-inline-beginner-not-y bg-color-white text-color-yellow'}} z-depth-0 no-margin inline-btn" data-type="skill" data-val="2">
                      <span class="h6">経験者</span>
                    </button>
                  </div>
                </dd>
              </dl>
            </li>
            <div id="selector-sort">
              <li class="dropdown-header">並び替え</li>
              <li><a class="searchFilter {{sort == 'popular' ? 'icon-inline-like text-color-red' : 'icon-inline-like-y text-color-yellow'}}" data-type="sort" data-val="1">人気順</a></li>
              <li role="separator" class="divider"></li>
              <li><a class="searchFilter {{sort == 'new' ? 'icon-inline-star-r text-color-red' : 'icon-inline-star-y text-color-yellow'}}" data-type="sort" data-val="2">最新順</a></li>
              <li role="separator" class="divider"></li>
              <li><a class="searchFilter {{sort == 'time' ? 'icon-inline-time-r text-color-red' : 'icon-inline-time-y text-color-yellow'}}" data-type="sort" data-val="3">所要時間が長い順</a></li>
              <li role="separator" class="divider"></li>
              <li><a class="searchFilter {{sort == 'price_asc' ? 'icon-inline-price-asc-r text-color-red' : 'icon-inline-price-asc-y text-color-yellow'}}" data-type="sort" data-val="4">価格が低い順</a></li>
              <li role="separator" class="divider"></li>
              <li><a class="searchFilter {{sort == 'price_dsc' ? 'icon-inline-price-desc-r text-color-red' : 'icon-inline-price-desc-y text-color-yellow'}}" data-type="sort" data-val="5">価格が高い順</a></li>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <div id="ticket">
    </div>
  </main>

  <div id="template">
    <div class="ticket">
      <a href="" class="link no-decoration">
        <div class="ticket-image">
          <img class="ticketImage" src="" alt="ticket image">
        </div>
        <div class="ticket-detail">
          <div class="beginner"></div>
          <h5 class="no-margin hide-overflow">
            <strong class="title">{title}</strong>
          </h5>
          <ul class="list-inline color-blue-dark">
            <li class="price icon-inline-price">{price}</li>
            <li class="time icon-inline-time">{time}</li>
            <li class="location icon-inline-location">{location}</li>
          </ul>
          <footer class="clearfix">
            <p class="user pull-left">
              <img src="" alt="user icon" class="img-circle userImage">
              <strong class="user-name userName">{userName}</strong>
              &nbsp;
              <span class="color-text-hint createdAt">{createdAt}</span>
            </p>
            <span class="like pull-right color-red h4 no-margin">{like}</span>
          </footer>
        </div>
      </a>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/search.js"></script>
</body>

</html>
