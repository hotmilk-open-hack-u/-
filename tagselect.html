<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ちえぴったん | ジャンル選択</title>
    <meta name="name" content="content">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/tagselect.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/tagselect.js"></script>
    <script src="js/slick.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="title" class="row">
            <span>得意ジャンルを登録しよう</span>
        </div>
        <div id="selecter" class="row">

        </div>
        <div id="tags" class="row">
            <div class="col-xs-3 col-md-3 col-md-3 centering" v-for="tag in tags">
                <button type="button" type="button" value={{tag.id}} name={{tag.name}} class="btn color-red tag-button">{{tag.name}}</button>
            </div>
        </div>
        <div id="selected" class="row">
            <div class="col-xs-3 col-md-3 col-md-3 centering" v-for="tag in tags">
                <button type="button" class="btn color-yellow" >{{tag}}</button>
            </div>
        </div>
        <div class="row">
            <button type="button" id="register-button" class="btn btn-lg center-block color-red">ジャンル登録</button>
            <button type="button" id="reset-button" class="btn color-white text-color-red">選択リセット</button>
        </div>
    </div>
<body>
</html>
