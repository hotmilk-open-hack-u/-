<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ちえぴったん | ジャンル選択</title>
    <meta name="name" content="content">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/tagselect.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/tagselect.js"></script>
</head>
<body>
    <div class="container">
        <div id="title" class="row">
            <span>得意ジャンルを登録しよう</span>
        </div>
        <div id="selecter" class="row">
            <div class="slider" id="categories">
                <div class="s-item category-button {{category.category_id == c_id ? 'selected animated pulse':'unselected'}}" v-on:click="update(this)" v-for="category in categories" type="button" value={{category.category_id}} name={{category.category_name}}>
                    <span>{{category.category_name}}</span>
                </div>
            </div>
        </div>
        <div id="whiteline" class="row"></div>
        <div id="tag-selecter" class="row">
            <div  id="tags" class="tag-slider">
                <div class="s-item2 tag-button {{selected_tags.indexOf(td.tag_id) != -1 ? 'included' : 'not_included'}}" v-on:click="update(this)" v-for="td in tag_data" type="button" value={{td.tag_id}} name={{td.tag_name}}>
                    <span class="centering">{{td.tag_name}}</span>
                </div>
            </div>
        </div>
        <div id="selected" class="row">
            <div class="col-xs-3 col-md-3 col-md-3 centering" v-for="tag in selected_tags">
                <button type="button" class="btn color-yellow selected-btn" >{{tag}}</button>
            </div>
        </div>
        <div class="row">
            <button type="button" id="register-button" class="btn btn-lg center-block color-red">ジャンル登録</button>
            <button type="button" id="reset-button" class="btn color-white text-color-red center-block">選択リセット</button>
        </div>
    </div>
<body>
</html>
