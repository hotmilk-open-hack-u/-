<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ちえぴったん | トップ</title>
    <meta name="name" content="content">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/tagselect.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/tagselect.js"></script>
</head>
<body>
    <div class="container">
        <div id="tags" class="row">
            <button type="button" style="margin:10px;" type="button" value={{tag.id}} name={{tag.name}} class="btn color-red tag-button" v-for="tag in tags">{{tag.name}}</button>
        </div>
        <div id="selected" class="row">
            <button type="button" class="btn color-yellow" v-for="tag in tags">{{tag}}</button>
        </div>
        <div class="row">
            <button type="button" id="register-button" class="btn btn-lg center-block color-red">ジャンル登録</button>
        </div>
    </div>
<body>
</html>
