<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ちえぴったん | ログイン</title>
    <meta name="name" content="content">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<div class="container" id="main">
    <div class="row contents" id="logo-wrapper">
        <div class="col-xs-10 col-md-4 col-lg-4 centering">
            <img id="logo-img"src="img/logo-03.png" alt="logo">
        </div>
    </div>
    <div class="row contents" id="login-word-wrapper">
        <div class="row" id="login-word">
            <span>ログイン</span>
        </div>
    </div>
    <div class="row contents" id="form-wrapper">
        <form id="login">
        <div class="row form-contents" id="login-form-wrapper">
            <div class="col-xs-10 col-md-4 col-lg-4 centering" id="login-form">
                <input id="mail" type="text" name="name" value="" placeholder="メールアドレス">
                <div class="row centering" id="input-border"></div>
                <input id="password" type="password" name="name" value="" placeholder="パスワード">
            </div>
        </div>
        <div class="row form-contents" id="login-button-wrapper">
            <div class="col-xs-10 col-md-4 col-lg-4 centering" style="padding: 0px;">
                <button id="login-button" type="submit" name="name" value="ログイン">ログイン</button>
            </div>
        </div>
        </form>
    </div>
    <div class="row contents" id="password-forget-wrapper">
        <span>パスワードを忘れた場合は<a>こちら</a></span>
    </div>
    <div class="row" id="sign-up-wrapper">
        <div class="col-xs-10 col-md-4 col-lg-4 centering" style="padding: 0px;">
            <input type="button" name="name" value="新規登録はこちら" id="signup-button">
        </div>
    </div>
</div>
<div class="container" id="footer">
    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12 centering" id="footer-wrapper">
            <span><a href="#">運営会社</a>　<a href="#">採用情報</a>　<a href="#">利用規約</a></span><br>
            <span><a href="#">プライバシーポリシー</a>　<a href="#">よくある質問</a></span><br>
            <span><a href="#">PC表示モード</a></span>
        </div>
    </div>
</div>

</body>
</html>
