<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ちえぴったん | トップ</title>
    <meta name="name" content="content">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/common.css"> -->
    <link rel="stylesheet" href="css/home.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/home.js"></script>
</head>
<body>
<!-- header -->
<div class="container" id="header">
    <div class="row" id="header-wrapper">
        <div class="col-xs-8 col-md-8 col-lg-8 centering" id="logo-img">
            <a href="home.html"><img src="img/logo-02.png" alt="logo" /></a>
        </div>
    </div>
</div>
<div class="container" id="main">
    <!-- user info -->
    <div id="userinfo" class="row">
        <div class="row centering">
            <img src="img/user-icon.jpg" alt="user" />
        </div>
        <div class="row">
            <div class="col-xs-8 col-md-8 col-lg-8 centering">
                <strong>★ </strong><strong>★ </strong><strong>★ </strong><strong>★ </strong><strong>★ </strong><strong>3.2</strong>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-md-8 col-lg-8 centering">
                <span>山田 太郎</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-md-8 col-lg-8 centering">
                <span>YAMADA★</span>
            </div>
        </div>
    </div>
    <!-- menu -->
    <div id="links" class="row">
        <div class="row">
            <div class="col-xs-4 col-md-4 col-lg-4">
                <div class="centering">
                    <button class="btn_1" type="button" name="button"><img src="img/icon/teach.png" alt="teach"/></button>
                </div>
            </div>
            <div class="col-xs-4 col-md-4 col-lg-4">
                <div class="centering">
                    <button class="btn_1" type="button" name="button"><img src="img/icon/learn.png" alt="teach"/></button>
                </div>
            </div>
            <div class="col-xs-4 col-md-4 col-lg-4">
                <div class="centering">
                    <button class="btn_1" type="button" name="button"><img src="img/icon/save.png" alt="teach"/></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-md-8 col-lg-8 centering">
                <div class="row">
                    <div class="col-xs-6 col-md-6 col-lg-6">
                        <button id="teach_ticket_btn" type="button" class="l_btn">
                            <img src="" alt="" /><strong>教えよう！</strong>
                        </button>
                    </div>
                    <div class="col-xs-6 col-md-6 col-lg-6">
                        <button id="learn_ticket_btn" type="button" class="l_btn">
                            <img src="" alt="" /><strong>学ぼう！</strong>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- contents -->
    <div id="contents-wrapper" class="row">
        <div id="contents-title" class="row">
            <span>発行中の</span><img src="img/teach-plz-i.png" alt="teach_logo" />
        </div>
        <div id="contents" class="row">
            <div class="row ticket">
                <div id="ticket_img" class="col-xs-4 col-md-4 col-lg-4">
                    <!-- background img -->
                </div>
                <div class="col-xs-8 col-md-8 col-lg-8 ticket-info">
                    <div id="title" class="row">
                        <strong>あいうえおかきくけこ</strong>
                    </div>
                    <div class="row">
                        <div id="price" class="col-xs-6 col-md-6 col-lg-6">
                            <img src="img/icon/price.png" alt="price"/><span>  300円</span>
                        </div>
                        <div id="time" class="col-xs-6 col-md-6 col-lg-6">
                            <img src="img/icon/time.png" alt="price"/><span>  0.5h</span>
                        </div>
                    </div>
                    <div class="row">
                        <div id="time" class="col-xs-6 col-md-6 col-lg-6">
                            <img src="img/icon/location.png" alt="location"/><span>  Skype, 新宿</span>
                        </div>
                    </div>
                    <div class="row">
                        <div id="accountimage" class="col-xs-5 col-md-5 col-lg-5">
                            <img src="img/user-icon.jpg" alt="" /><strong>アカウント名</strong>
                        </div>
                        <div id="date" class="col-xs-4 col-md-4 col-lg-4">
                            <strong>2015.11.07</strong>
                        </div>
                        <div id="apply" class="col-xs-3 col-md-3 col-lg-3">
                            <img src="img/icon/person.png" alt="person" /><strong>1</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
